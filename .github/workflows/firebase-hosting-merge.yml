name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - 'y'
env:
VITE_SHARE_KAKAO_LINK_KEY: '${{ secrets.VITE_SHARE_KAKAO_LINK_KEY }}'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MISSING_YOU_66275 }}'
          channelId: live
          projectId: missing-you-66275
